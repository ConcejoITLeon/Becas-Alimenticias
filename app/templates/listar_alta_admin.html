{% extends './admin_layout.html'%}

{%block body%}
<main>
    <div class="container">
        <h1 class="header-title">Activar Administradores</h1>
        
        <form action="{{ url_for('alta_admin') }}" method="post">
            <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>NÃºmero de Control</th>
                        <th>Activar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for usuario in usuarios_pendientes %}
                    <tr>
                        <td>{{ usuario[0] }}</td>
                        <td>{{ usuario[1] }}</td>
                        <td><input type="checkbox" name="numcontrol" value="{{ usuario[1] }}"></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            </div>
            <button class="action-button" type="submit">Asignar Seleccionados</button>
            
        </form>

        <form action="{{ url_for('baja_admin') }}" method="post">
            <button class="action-button-baja" type="submit">Baja de Administradores</button>
        </form>
        {% if error %}
        <div class="alert alert-danger">
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>
</main>
{%endblock%}
